<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/database.js" defer></script>
    <script src="./script/index.js" defer></script>
    
    <title>Weartake</title>
  </head>
  <body>   
    <header>
      <div class="header-container">
        <h1>Weartake</h1>
        <nav>
          <ul class="header-menu">
            <li class="btn">Todos</li>
            <li class="btn">Acessorios</li>
            <li class="btn">Camisetas</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="main-cards">
        <ul></ul>
      </section>
      <section class="main-details">
        <div class="main-search">
          <input
            class="search-input"
            type="text"
            placeholder="Digite aqui sua pesquisa"
          />
          <button class="search-button">Pesquisar</button>
        </div>
        <aside>
          <div class="cart-title">
            <h4>Carrinho de compras</h4>
          </div>
          <div class="cart-empty">
              <h5>Carrinho Vazio</h5>
              <p>Adicione Itens</p>
            <div class="cart-product"></div>
          </div>
          <div class="cart-products">
            <ul class="cart-list"></ul>
          </div>
          <div class="cart-details">
            <div class="details-values">
              <p>Quantidade:</p><span class="count">0</span>
            </div>
            <div class="details-values">
              <p>Total:</p>
              <span id="value">R$0,00</span>
            </div>
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
